services:
  - type: web
    name: unlabel-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://unlabel-eight.vercel.app

